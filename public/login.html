<head>

<body onload="onLoad()">
  <div class="logoutWrapper">

    <md-toolbar md-scroll-shrink>
    <div class="md-toolbar-tools" md-theme="default">  
      <h3>Online ssh/sftp Server</h3>  
      <span flex></span>
      <h1 id = "message"></h1>
      <h2 id = "user"></h2>
      <pre>  </pre>
      <md-button class="md-raised md-primary" onclick="signOut()"><span>Sign Out</span> </md-button>
    </div>
  </md-toolbar>

  <td>
    <!-- <h1 id = "message"></h1> -->
    <!-- <h2 id = "user"></h2> -->

    <div id="container">
    <iframe id="iframe" name="iframe_a" src="client.html" frameborder="0" style="border:none; width: 100%; height: 100%; position: absolute" id="fileframe"></iframe>
    </div>
  </td>
</div>

<div class="loginWrapper">
  <md-toolbar md-scroll-shrink>
  <div class="md-toolbar-tools">  
    <h1>Online ssh/sftp Server</h1>
    <span flex></span>
    <span>Welcome!</span>
  </div>
</md-toolbar>

<form class="form"> 
  <input type="text" placeholder="host" id="host"><br>
  <input type="text" placeholder="port" id="port"><br>
  <input type="text" placeholder="username" id="username"><br>
  <input type="password" placeholder="password" id="password"><br>
  <div class="my-signin2" id="my-signin2" data-onsuccess="onSignIn" ng-keypress="$event.which == 13"></div><br>
</form>



<script>
  function renderButton() {
    gapi.signin2.render('my-signin2', {
      'width': 240,
      'height': 50,
      'longtitle': true,
      'theme': 'dark',
      'onsuccess': onSignIn
    });
  }
</script>

<script src="https://apis.google.com/js/platform.js?onload=renderButton" async defer></script>

</div>
