<!DOCTYPE html>
<script src="https://apis.google.com/js/platform.js" async defer></script>
<meta name="google-signin-client_id" content="964309494813-oq8rogqpnjvbectejai7rd8hm5kgjfr5.apps.googleusercontent.com">
<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js" ></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>

<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-messages.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.js"></script>
<link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
<script src="//code.jquery.com/jquery-1.10.2.js"></script>
<script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
<!-- our javascript scripts -->
<script src="script.js" type="text/javascript" ></script>
<script src="client.js" type="text/javascript"></script>
<html ng-app="myApp">

<head>
  <title>Online SSH Client</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="styleLess.css" />
  <link href="mfb.css" rel="stylesheet">
  <link href='https://fonts.googleapis.com/css?family=Ubuntu:300,400' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/angular_material/0.8.3/angular-material.min.css">
</head>
<!-- call onLoad when page is loaded -->
<body onload="onLoad()" id="body">

  <md-toolbar md-scroll-shrink>
    <div class="md-toolbar-tools" md-theme="default">  
      <h3 style="font-weight: 400px;" >Online SSH Client</h3>  
      <span flex></span>
      <h1 id = "message"></h1>
      <h2 id = "user" style="=font-weight:400;">Welcome!</h2>
      <pre>  </pre>
      <md-button class="md-raised md-primary" id="signOutButton" onclick="signOut()"><span>Sign Out</span> </md-button>
    </div>
  </md-toolbar>


  <div class="logoutWrapper">

  <td>
    <div id="container">
    <iframe class='AutoExpand' id="iframe" name="iframe_a" src="client.html" frameborder="10px" style="border:none; width: 100%; height: 100%; position: absolute" id="fileframe" ng-kyeup="autoExpand($event)" ng=model="loremIpsum"></iframe>
    </div>
  </td>
</div>

<div class="loginWrapper">

<form class="form"> 
  <p id="instructions1" style="display: block;">Enter a new connection...</p>
  <input type="text" list="connections" placeholder="host" id="host"><br>
  <input type="text" placeholder="port" id="port"><br>
  <input type="text" placeholder="username" id="username"><br>
  <input type="password" placeholder="password" id="password"><br>
  <p id="instructions2" style="display: block;">...or sign in to use an old one.</p>
  <div class="my-signin2" id="my-signin2" onclick="signInPressed()" data-onsuccess="onSignIn" ng-keypress="$event.which == 13"></div><br>
  <md-button class="md-raised md-primary" id="enter" onclick="credentials()" style="display: none;"><span>Continue</span> </md-button>
</form>

<datalist id="connections"></datalist>


<script>
  function renderButton() {
    gapi.signin2.render('my-signin2', {
      'width': 240,
      'height': 50,
      'longtitle': true,
      'theme': 'dark',
      'onsuccess': onSignIn
    });
  }
</script>

<script src="https://apis.google.com/js/platform.js?onload=renderButton" async defer></script>

</div>


<script type="text/javascript">
/* put java script here */
</script>
<script src="https://apis.google.com/js/client:platform.js?onload=startApp"></script>
</body>
</html ng-app="myApp">
