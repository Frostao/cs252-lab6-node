/**
 * Calls startAuth after Sign in V2 finishes setting up.
 */
 var appStart = function() {
 	console.log( 'appStart' );
 	$( '.logoutWrapper' ).fadeOut(0);
 	gapi.load('auth2', initSigninV2);
 };

/**
 * Initializes Signin v2 and sets up listeners.
 */
 var initSigninV2 = function() {
 	console.log( 'initSigninV2' );
	// auth2 = gapi.auth2.init({
    // client_id: 'CLIENT_ID.apps.googleusercontent.com',
    // scope: 'profile'
// });
auth2 = gapi.auth2.getAuthInstance();

  // Listen for sign-in state changes.
  auth2.isSignedIn.listen(signinChanged);

  // Listen for changes to current user.
  auth2.currentUser.listen(userChanged);

  // Sign in the user if they are currently signed in.
  if (auth2.isSignedIn.get() == true) {
  	auth2.signIn();
  } 
  // Start with the current live values.
  refreshValues();
};

/**
 * Listener method for sign-out live value.
 *
 * @param {boolean} val the updated signed out state.
 */
 var signinChanged = function (val) {
 	console.log('Signin state changed to ', val);
 	refreshValues();
  // document.getElementById('signed-in-cell').innerText = val;
};

/**
 * Listener method for when the user changes.
 *
 * @param {GoogleUser} user the updated user.
 */
 var userChanged = function (user) {
 	console.log('User now: ', user);
 	googleUser = user;
 	updateGoogleUser();
  // document.getElementById('curr-user-cell').innerText =
    // JSON.stringify(user, undefined, 2);
};

      // googleUser.getGrantedScopes();
    // document.getElementById('auth-response').innerText =

    // document.getElementById('auth-response').innerText = '--';
}
};

/**
 * Retrieves the current user and signed in states from the GoogleAuth
 * object.
 */
 var refreshValues = function() {
 	if (auth2){
 		console.log('Refreshing values...');

 		googleUser = auth2.currentUser.get();

    // document.getElementById('curr-user-cell').innerText =
      // JSON.stringify(googleUser, undefined, 2);
    // document.getElementById('signed-in-cell').innerText =
      // auth2.isSignedIn.get();

      if (auth2.isSignedIn.get() == true) {
      	$('.loginWrapper').fadeOut(500);

      } else {
      	// document.getElementsByClassName( 'logoutWrapper' )[0].style.visibility="visible";

      }


      updateGoogleUser();

}

app.controller('AppCtrl', ['$scope', '$http', '$timeout', function($scope, $http, $timeout) {

  $scope.autoExpand = function(e) {
    var element = typeof e === 'object' ? e.target : document.getElementById(e);
    var scrollHeight = element.scrollHeight - 60; // replace 60 by the sum of padding-top and padding-bottom
    element.style.height = scrollHeight + "px";
  };

  $scope.toggleSidenav = function(menuId) {
    $mdSidenav(menuId).toggle();
  };


  /* md-toolbar */
  app.config(function($mdThemingProvider) {
  var customBlueMap = 		$mdThemingProvider.extendPalette('light-blue', {
    'contrastDefaultColor': 'light',
    'contrastDarkColors': ['50'],
    '50': 'ffffff'
  });
  $mdThemingProvider.definePalette('customBlue', customBlueMap);
  $mdThemingProvider.theme('default')
    .primaryPalette('customBlue', {
      'default': '500',
      'hue-1': '50'
    })
    .accentPalette('pink');
  $mdThemingProvider.theme('input', 'default')
        .primaryPalette('grey')
  });
  /* md-toolbar */



  function expand() {
    $scope.autoExpand('TextArea');
  }
}]);

;
(function(window, document, undefined) {

  'use strict';

  // Extend function
  function extend(a, b) {
    for (var key in b) {
      if (b.hasOwnProperty(key)) {
        a[key] = b[key];
      }
    }
    return a;
  }

  // Throttle function (http://bit.ly/1eJxOqL)
  function throttle(fn, threshhold, scope) {
    threshhold || (threshhold = 250);
    var previous, deferTimer;
    return function() {
      var context = scope || this,
        current = Date.now(),
        args = arguments;
      if (previous && current < previous + threshhold) {
        clearTimeout(deferTimer);
        deferTimer = setTimeout(function() {
          previous = current;
          fn.apply(context, args);
        }, threshhold);
      } else {
        previous = current;
        fn.apply(context, args);
      }
    };
  }

  // Class management functions
  function classReg(className) {
    return new RegExp('(^|\\s+)' + className + '(\\s+|$)');
  }

  function hasClass(el, cl) {
    return classReg(cl).test(el.className);
  }

  function addClass(el, cl) {
    if (!hasClass(el, cl)) {
      el.className = el.className + ' ' + cl;
    }
  }

  function removeClass(el, cl) {
    el.className = el.className.replace(classReg(cl), ' ');
  }

  // Main function definition
  function headsUp(selector, options) {
    this.selector = document.querySelector(selector);
    this.options = extend(this.defaults, options);
    this.init();
  }

  // Overridable defaults
  headsUp.prototype = {
    defaults: {
      delay: 300,
      sensitivity: 20
    },

    // Init function
    init: function(selector) {

      var self = this,
        options = self.options,
        selector = self.selector,
        oldScrollY = 0,
        winHeight;

      // Resize handler function
      function resizeHandler() {
        winHeight = window.innerHeight;
        return winHeight;
      }

      // Scroll handler function
      function scrollHandler() {

        // Scoped variables
        var newScrollY = window.pageYOffset,
          docHeight = document.body.scrollHeight,
          pastDelay = newScrollY > options.delay,
          goingDown = newScrollY > oldScrollY,
          fastEnough = newScrollY < oldScrollY - options.sensitivity,
          rockBottom = newScrollY < 0 || newScrollY + winHeight >= docHeight;

        // Where the magic happens
        if (pastDelay && goingDown) {
          addClass(selector, 'heads-up');
        } else if (!goingDown && fastEnough && !rockBottom || !pastDelay) {
          removeClass(selector, 'heads-up');
        }

        // Keep on keeping on
        oldScrollY = newScrollY;
      }

      // Attach listeners
      if (selector) {

        // Trigger initial resize
        resizeHandler();

        // Resize function listener
        window.addEventListener('resize', throttle(resizeHandler), false);

        // Scroll function listener
        window.addEventListener('scroll', throttle(scrollHandler, 100), false);
      }
    }
  };

  window.headsUp = headsUp;

})(window, document);
